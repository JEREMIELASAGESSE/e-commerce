<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscription</title>
    <!--link rel="stylesheet" href="../asset/css/main.css"-->
<!-- font awesone.com pour prendre la tag pour les icones dans la zone de saisi-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./authentification.css">
</head>
<body>
    <div id="app">
        
        <form action="test.html" method="post" id="register">
            <a href="#" class="logo" >SHAMMA UNIVERS</a>
            <h2>inscription</h2>
            <div class="form-row1">
                <input type="text" class="flex-2_" name="nom" autocomplete="on" placeholder="votre nom" pattern="/^[a-zA-Z'é ]{2,15}$/">
                <input type="text" class="flex-2_" name="prenom" autocomplete="on" placeholder="votre prenom" pattern="/^[a-zA-Z'é ]{3,30}$/">
            </div>
            <div class="sms"><div class="error" id="error-nom"></div><div class="error" id="error-prenom"></div></div>
            
            <div class="form-row">
                <input type="tel" class="flex-1_" autocomplete="on" name="tel" placeholder="votre numero de téléphone">
            </div>
            <div class="error" id="error-tel"></div>
            <div class="form-row" >
                <input type="email" class="flex-1_" name="email" autocomplete="on" placeholder="votre adresse mail" pattern="/^[a-z0-9_-]+[@][a-z]{2,6}$/">
            </div>
            <div class="error" id="error-email"></div>
            <div class="form-row">
                <input type="password" class="flex-1_" autocomplete="on" name="password" placeholder="votre mot de passe" pattern="/^[a-zA-Z0-9_-éà%µ']{8,20}$/">
                
            </div>
            <div class="error" id="error-password"></div>
            <div class="form-row">
                <input type="password" class="flex-1_" name="confirm_password" autocomplete="on" placeholder="confirmation du mot de passe" pattern="/^[a-zA-Z0-9_-éà%µ']{8,20}$/">
               
            </div>
            <div class="error" id="erro-password_comfirm"></div>
            <div class="form-row">
                <button class="submit" disabled="true" id="Envoyer">S'INSCRIRE</button>
            </div>
            <div class="form-row">
                <p class="info">
                    si vous avez deja un compte <a href="connection.html">cliquez ici </a>pour vous connecter
                 </p>
            </div>

        </form>
    </div>
    <!-- AFFICHER UN MESSAGE SI JS N'EST PAS ACTIVE SUR SA MACHINE -->
    <noscript>javascript n'est pas activé sur votre ordinateur. merci de l'activer dans les parametres de vorte navigateur.</noscript>
    <script src="authentification.js"></script>
    <!-- fa-eye-slasch -->
</body>
</html>
